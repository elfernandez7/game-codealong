<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body class="center">
    <h1 class="mb-30 title">Tic - Tac - Toe</h1>
    <h3 class="message-header mb-30 sub-title"></h3>
    <div class="board mb-30">
        <div class="cell center" id="r0c0"></div>
        <div class="cell center" id="r0c1"></div>
        <div class="cell center" id="r0c2"></div>
        <div class="cell center" id="r1c0"></div>
        <div class="cell center" id="r1c1"></div>
        <div class="cell center" id="r1c2"></div>
        <div class="cell center" id="r2c0"></div>
        <div class="cell center" id="r2c1"></div>
        <div class="cell center" id="r2c2"></div>
    </div>
    
</body>
</html>
